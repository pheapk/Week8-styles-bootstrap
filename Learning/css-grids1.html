<!DOCTYPE html>
<head>
    <title>Grid</title>
    <style>
      div {
        background-color: cadetblue;
        padding: 30px;
        text-align: center;
      }
      div:nth-of-type(odd){
        background-color: burlywood;
      }
      .content {
        display: grid;
        grid-template-columns: 3fr 2fr 2fr; /* fraction roation 3 time*/
        grid-template-rows: 2fr 3fr 2fr 2fr;
        gap: 5px;
      }
    </style>
</head>
<body>
  <main class="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </main>
</body>
</html>
