<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Apply Style Programmatically</title>
  <style>
    .on {
      background-color: orange;
    }
    div {
      padding : 50px;
      text-align: center;
      border-style: solid;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <button onclick="toggle()">TOGGLE</button>
  <button onclick="start()">START</button>
  <button onclick="stop()">STOP</button>
  <div id="target">Target</div>
  <script>
    function toggle() {
      const element = document.getElementById('target');    
      element.classList.toggle('on');
    }
    let timer = null;
    function start() {
      timer = setTimeout(() => {
        toggle();
        console.log("Hello from timer");
        start();
      },1000);
    }
    function stop() {
      clearTimeout(timer);
    }
  </script>
</body>
</html>
